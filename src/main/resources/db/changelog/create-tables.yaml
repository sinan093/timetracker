databaseChangeLog:
  - changeSet:
      id:  1
      author: sinan.kirbas
      labels: create-schema-and-tables
      changes:
        - createSchema:

        - createTable:
            schemaName: user_data
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(256)
              - column:
                  name: first_name
                  type: varchar(256)
              - column:
                  name: last_name
                  type: varchar(256)
              - column:
                  name: email_address
                  type: varchar(256)
              - column:
                  name: password
                  type: varchar(256)
